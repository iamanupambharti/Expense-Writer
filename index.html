<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Stage 1</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f3f4f6; font-family: sans-serif; }
        .excel-grid { border-collapse: collapse; width: 100%; }
        .excel-grid th, .excel-grid td { border: 1px solid #e5e7eb; padding: 8px 12px; text-align: left; }
        .excel-grid th { background-color: #f9fafb; font-weight: 600; color: #374151; }
        .excel-grid tr:hover { background-color: #f0fdf4; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ExpenseTracker = () => {
            const [expenses, setExpenses] = useState([]);
            const [formData, setFormData] = useState({ name: '', amount: '', date: new Date().toISOString().split('T')[0] });
            const [notification, setNotification] = useState(null);

            useEffect(() => {
                const saved = localStorage.getItem('my_excel_expenses');
                if (saved) setExpenses(JSON.parse(saved));
            }, []);
            useEffect(() => localStorage.setItem('my_excel_expenses', JSON.stringify(expenses)), [expenses]);
            useEffect(() => lucide.createIcons());

            const addExpense = (e) => {
                e.preventDefault();
                if (!formData.name || !formData.amount) return;
                setExpenses([...expenses, { id: Date.now(), ...formData, amount: parseFloat(formData.amount) }]);
                setFormData({ ...formData, name: '', amount: '' });
                showNotify("Added!");
            };

            const deleteExpense = (id) => setExpenses(expenses.filter(e => e.id !== id));

            const downloadExcel = () => {
                if (expenses.length === 0) return showNotify("No data!");
                const ws = XLSX.utils.json_to_sheet(expenses.map(e => ({ Date: e.date, Name: e.name, Amount: e.amount })));
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Expenses");
                XLSX.writeFile(wb, "Expense_Sheet.xlsx");
                showNotify("Downloaded!");
            };

            const showNotify = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 2000); };
            const total = expenses.reduce((sum, e) => sum + (e.amount || 0), 0);

            return (
                <div className="min-h-screen p-8 max-w-4xl mx-auto">
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="bg-green-600 p-6 text-white flex justify-between items-center">
                            <h1 className="text-2xl font-bold flex gap-2"><i data-lucide="sheet"></i> Expense Tracker</h1>
                            <div className="text-right"><p className="text-sm">TOTAL</p><p className="text-2xl font-bold">${total.toFixed(2)}</p></div>
                        </div>
                        <div className="p-6 bg-gray-50 border-b">
                            <form onSubmit={addExpense} className="flex gap-4 items-end">
                                <input type="date" className="p-2 border rounded" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} required />
                                <input type="text" placeholder="Expense Name" className="flex-1 p-2 border rounded" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} required />
                                <input type="number" placeholder="Amount" step="0.01" className="w-32 p-2 border rounded" value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} required />
                                <button type="submit" className="bg-green-600 text-white px-6 py-2 rounded font-bold">Add</button>
                            </form>
                        </div>
                        <div className="p-6">
                            <table className="excel-grid w-full mb-6">
                                <thead><tr><th>Date</th><th>Name</th><th className="text-right">Amount</th><th className="text-center">Action</th></tr></thead>
                                <tbody>
                                    {expenses.map(e => (
                                        <tr key={e.id}>
                                            <td>{e.date}</td><td>{e.name}</td><td className="text-right">${e.amount.toFixed(2)}</td>
                                            <td className="text-center"><button onClick={() => deleteExpense(e.id)} className="text-red-500"><i data-lucide="trash-2" className="w-4 h-4"></i></button></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <button onClick={downloadExcel} className="w-full bg-white border-2 border-green-600 text-green-700 font-bold py-2 rounded flex justify-center gap-2"><i data-lucide="download"></i> Download .xlsx</button>
                        </div>
                    </div>
                    {notification && <div className="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg">{notification}</div>}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<ExpenseTracker />);
    </script>
</body>
</html>
